<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả chuyển đổi ảnh</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --background: #f9fafb;
            --card-bg: #ffffff;
            --text: #1f2937;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: var(--primary);
            position: relative;
            padding-bottom: 10px;
        }
        
        h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--primary);
            border-radius: 3px;
        }
        
        .conversion-result {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
        }
        
        .image-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
        }
        
        .image-card h3 {
            padding: 15px 20px;
            background-color: var(--primary);
            color: white;
            font-size: 18px;
            font-weight: 500;
        }
        
        .image-container {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            border-bottom: 1px solid var(--border);
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 6px;
        }
        
        .actions {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.2s ease;
            min-width: 180px;
        }
        
        .button:hover {
            background-color: var(--primary-hover);
        }
        
        .button.secondary {
            background-color: white;
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .button.secondary:hover {
            background-color: #f9fafb;
        }
        
        .button svg {
            margin-right: 8px;
        }
        
        @media (max-width: 768px) {
            .conversion-result {
                flex-direction: column;
                align-items: center;
            }
            
            .image-card {
                max-width: 100%;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kết quả chuyển đổi ảnh</h2>
        
        <div class="conversion-result">
            <!-- Ảnh gốc -->
            <div class="image-card">
                <h3>Ảnh gốc</h3>
                <div class="image-container">
                    <img src="{{originalImage}}" alt="Ảnh gốc">
                </div>
            </div>
            
            <!-- Ảnh đã chuyển đổi -->
            <div class="image-card">
                <h3>Ảnh đã chuyển đổi sang PNG</h3>
                <div class="image-container">
                    <img src="{{convertedImage}}" alt="Ảnh đã chuyển đổi">
                </div>
                <div class="actions">
                    <a href="{{convertedImage}}" download class="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Tải xuống ảnh PNG
                    </a>
                    <a href="/" class="button secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12a9 9 0 0 0-9-9 9 9 0 0 0-9 9 9 9 0 0 0 9 9 9 9 0 0 0 9-9z"></path>
                            <path d="M9 12l2 2 4-4"></path>
                        </svg>
                        Chuyển đổi ảnh khác
                    </a>
                    <a href="/link/{{linkId}}/info" class="button secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                        Thông tin liên kết
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
